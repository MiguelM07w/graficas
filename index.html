<!DOCTYPE html>
<html>
<head>
    <title>Chart Selector Glow</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            gap: 30px; 
        }

        .card {
            background-color: #000000;
            border: 1px solid #0066ff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px #0066ff55;
            animation: glow 2s infinite alternate;
            min-width: 250px;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #0066ff33;
            }
            to {
                box-shadow: 0 0 25px #0066ffaa, 0 0 15px #0066ff77;
            }
        }

        .menu-title {
            color: #00aaff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px #0066ff;
            font-size: 1.5em;
        }

        .chart-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chart-item {
            padding: 12px 20px;
            margin: 8px 0;
            background-color: #001122;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            color: #00aaff;
            border: 1px solid #0066ff33;
        }

        .chart-item:hover {
            background-color: #002244;
            transform: translateX(10px);
            box-shadow: 0 0 15px #0066ff55;
            color: #00ffff;
        }
        
        .credit {
            color: #0066ff;
            text-shadow: 0 0 8px #0066ff55;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="menu-title">Chart Selector</h2>
        <ul class="chart-list">
            <li class="chart-item">
                <a href="grafica1.html" target="_self">Grafico 1</a>
            </li>
            <li class="chart-item">
                <a href="grafica2.html" target="_self">Grafico 2</a>
            </li>
            <li class="chart-item">
                <a href="grafica3.html" target="_self">Grafico 3</a>
            </li>
            <li class="chart-item">
                <a href="grafica4.html" target="_self">Grafico 4</a>
            </li>
            <li class="chart-item">
                <a href="grafica5.html" target="_self">Grafico 5</a>
            </li>
        </ul>
    </div>
    
    <p class="credit">MIguel Angel Mena Gardu√±o</p>
</body>
</html>
