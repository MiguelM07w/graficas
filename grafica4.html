<!DOCTYPE html>
<html>
<head>
    <title>Gráfico de Dona</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .chart-container {
            background-color: #000000;
            border: 1px solid #ffaa00;
            border-radius: 50%;
            padding: 30px;
            margin: 100px auto 30px;
            box-shadow: 0 0 50px #ffaa0055;
            animation: sun-glow 2s infinite alternate;
            width: 700px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes sun-glow {
            from { box-shadow: 0 0 20px #ffaa0033; }
            to { box-shadow: 0 0 60px #ffaa00aa, 0 0 30px #ffaa0077; }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background-color: #332200;
            border: 1px solid #ffaa00;
            border-radius: 5px;
            color: #ffaa00;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 8px #ffaa0055;
        }

        .back-button:hover {
            background-color: #554400;
            transform: rotate(-5deg);
            box-shadow: 0 0 25px #ffaa00aa;
        }

        .cyber-title {
            color: #ffaa00;
            text-align: center;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 15px #ffaa00;
            font-size: 1.5em;
        }

        .chart-center {
            position: absolute;
            color: #ffaa00;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 0 10px #ffaa00;
        }
    </style>
</head>
<body>
    <a href="graficas.html" class="back-button">← MENÚ PRINCIPAL</a>
    <h1 class="cyber-title">DISTRIBUCIÓN POBLACIONAL 2050</h1>

    <div class="chart-container">
        <div class="chart-center">34.8B</div>
        <canvas id="doughnut-chart" width="800" height="450"></canvas>
    </div>

    <script>
        new Chart(document.getElementById("doughnut-chart"), {
            type: 'doughnut',
            data: {
                labels: ["África", "Asia", "Europa", "Latinoamérica", "Norteamérica"],
                datasets: [{
                    label: "Población (millones)",
                    backgroundColor: [
                        "rgba(62, 149, 205, 0.8)",
                        "rgba(142, 94, 162, 0.8)",
                        "rgba(60, 186, 159, 0.8)",
                        "rgba(232, 195, 185, 0.8)",
                        "rgba(255, 88, 80, 0.8)"
                    ],
                    borderColor: "#ffaa00",
                    borderWidth: 3,
                    data: [2478,5267,734,784,433],
                    hoverBackgroundColor: [
                        "rgba(62, 149, 205, 1)",
                        "rgba(142, 94, 162, 1)",
                        "rgba(60, 186, 159, 1)",
                        "rgba(232, 195, 185, 1)",
                        "rgba(255, 88, 80, 1)"
                    ],
                    hoverBorderColor: "#ffffff",
                    hoverOffset: 20
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '65%',
                plugins: {
                    title: {
                        display: true,
                        text: 'Población mundial predicha (millones) en 2050',
                        color: '#ffaa00',
                        font: {
                            size: 18,
                            family: 'Courier New'
                        }
                    },
                    legend: {
                        position: 'right',
                        labels: {
                            color: '#ffaa00',
                            font: {
                                size: 14,
                                family: 'Courier New'
                            },
                            boxWidth: 25,
                            padding: 20,
                            usePointStyle: true
                        }
                    }
                },
                animation: {
                    animateRotate: true,
                    animateScale: true
                },
                elements: {
                    arc: {
                        borderWidth: 2,
                        spacing: 5
                    }
                }
            }
        });
    </script>
</body>
</html>
