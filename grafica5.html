<!DOCTYPE html>
<html>
<head>
    <title>Gráfico de Barras</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .chart-container {
            background-color: #000000;
            border: 1px solid #8e5ea2;
            border-radius: 15px;
            padding: 30px;
            margin: 100px auto 30px;
            box-shadow: 0 0 50px #8e5ea255;
            animation: purple-glow 1.5s infinite alternate;
            max-width: 1000px;
            width: 90%;
        }

        @keyframes purple-glow {
            from { box-shadow: 0 0 10px #8e5ea233; }
            to { box-shadow: 0 0 40px #8e5ea2aa, 0 0 20px #8e5ea277; }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background-color: #2a1a35;
            border: 1px solid #8e5ea2;
            border-radius: 5px;
            color: #8e5ea2;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 8px #8e5ea255;
        }

        .back-button:hover {
            background-color: #3d2450;
            transform: translateY(-3px);
            box-shadow: 0 0 25px #8e5ea2aa;
        }

        .cyber-title {
            color: #8e5ea2;
            text-align: center;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 15px #8e5ea2;
            font-size: 1.5em;
        }

        .credit {
            color: #8e5ea2;
            text-shadow: 0 0 8px #8e5ea255;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← MENÚ PRINCIPAL</a>
    <h1 class="cyber-title">PROYECCIÓN POBLACIONAL 2050</h1>

    <div class="chart-container">
        <canvas id="bar-chart" width="800" height="450"></canvas>
    </div>

    <script>
        new Chart(document.getElementById("bar-chart"), {
            type: 'bar',
            data: {
                labels: ["África", "Asia", "Europa", "Latinoamérica", "Norteamérica"],
                datasets: [{
                    label: "Población (millones)",
                    backgroundColor: [
                        "rgba(62, 149, 205, 0.7)",
                        "rgba(142, 94, 162, 0.7)",
                        "rgba(60, 186, 159, 0.7)",
                        "rgba(232, 195, 185, 0.7)",
                        "rgba(255, 88, 80, 0.7)"
                    ],
                    borderColor: [
                        "#3e95cd",
                        "#8e5ea2",
                        "#3cba9f",
                        "#e8c3b9",
                        "#c45850"
                    ],
                    borderWidth: 2,
                    data: [2478,5267,734,784,433],
                    hoverBackgroundColor: [
                        "rgba(62, 149, 205, 1)",
                        "rgba(142, 94, 162, 1)",
                        "rgba(60, 186, 159, 1)",
                        "rgba(232, 195, 185, 1)",
                        "rgba(255, 88, 80, 1)"
                    ],
                    hoverBorderColor: "#ffffff",
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Proyección de población mundial (millones) en 2050',
                        color: '#8e5ea2',
                        font: {
                            size: 18,
                            family: 'Courier New'
                        }
                    },
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: '#8e5ea2',
                            font: {
                                size: 14,
                                family: 'Courier New'
                            }
                        },
                        grid: {
                            color: 'rgba(142, 94, 162, 0.1)'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#8e5ea2',
                            font: {
                                size: 14,
                                family: 'Courier New'
                            }
                        },
                        grid: {
                            color: 'rgba(142, 94, 162, 0.1)'
                        }
                    }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeOutQuart'
                },
                elements: {
                    bar: {
                        borderSkipped: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
